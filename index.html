<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>QR code component | Frontend Mentor Challenge</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="qr-code-component">
        <img src="assets/images/image-qr-code.png" alt="QR code" class="qr-code">
        <p class="qr-header">Improve your front-end skills by building projects</p>
        <p class="qr-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="footer">
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ajoykumardas12" target="_blank">Ajoy Kumar Das</a>.
        </div>
    </div>
</body>

</html>
